<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .image,
        .form {
            opacity: 1;
            animation: image 1.5s linear 1;
        }

        @keyframes image {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
        textarea {
            resize: none;
        }
    </style>


</head>

<body class="bg-primary" onload="clear()">

    <div class="container my-5 bg-light">
        <div class="h1 text-center text-primary bg-white">Registration Form</div>

        <div class="row mx-auto">
            <div class="col-md-6 py-3 image">
                <img src="./images/abstractForm.jpg" alt="form image" width="100%" height="645rem" class="shadow" />
            </div>

            <div class="col-md-6 form">
                <form action="display.html" method="GET" name="myForm" onsubmit="return validateForm()" class="my-3 shadow rounded py-1 px-4" id="registrationForm">

                    <div class="row">
                        <div class="mb-3 col">
                            <div>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" name="first Name" oninput="return validateForm()" required/>
                                <p class="text-danger px-2" id="invalidFirstName"></p>
                            </div>
                        </div>
                         <div class=" mb-3 col">
                            <div>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="last Name" oninput="return validateForm()" required />
                                <p class="text-danger px-2" id="invalidLastName"></p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" name="email" oninput="return validateForm()" required />
                        <p class="text-danger px-2 mb-2" id="invalidEmail"></p>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <div>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" oninput="return validateForm()" required />
                                <p class="text-danger px-2" id="invalidPassword"></p>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <div>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirm password" oninput="return validateForm()" required />
                                <p class="text-danger px-2" id="confirmPasswordMatch"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <div>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" name="phone Number" oninput="return validateForm()" required />
                                <p class="text-danger px-2" id="invalidPhoneNumber"></p>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <div>
                                <input type="text" class="form-control" id="adhaarNumber" placeholder="Adhaar Number" name="adhaar Number" oninput="return validateForm()" required />
                                    <p class="text-danger px-2" id="invalidAdhaarNumber"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="gender" class="col-sm-2">Gender</label>
                        <div class="form-check form-check-inline col-sm-2">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-2">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other"
                                required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="dob" name="date of birth" required />
                            <p class="text-danger px-2" id="invalidDOB"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="address" class="col-sm-2 form-label">Address</label>
                        <div class="col-sm-5">
                            <textarea class="form-control" id="address" rows="3" name="address" required>
                        </textarea>
                        <p class="text-danger px-2" id="invalidAddress"></p>
                        </div>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="pinCode" name="pin Code" placeholder="Pin Code" oninput="return validateForm()" required />
                            <p class="text-danger px-2" id="invalidPinCode"></p>
                        </div>

                    </div>
            
                        <div class="d-flex justify-content-center p-5">
                            <input type="submit" value="submit" class="btn btn-primary mx-5">
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
